apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.jogamp.jogl:jogl-all:2.2.4',
            'org.jogamp.gluegen:gluegen-rt:2.2.4'
}

task copyJars(type: Copy) {
    from configurations.runtime
    into 'lib' // 目标位置
}